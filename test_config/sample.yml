---
default:
    length: 4
    algorithm: "Plaintext"

site_moderator:
    inherit: "default"
    length: 8
    uppercase: 1

site_admin:
    inherit: "site_moderator"
    length: 10
    # will have uppercase: 1 from site_moderator
    numbers: 2
    algorithm: "ROT13"

grab_bag:
    length: 15
    uppercase: 4
    lowercase: 6
    numbers: 3
    whitespace: 2
    algorithm: "ROT13"
